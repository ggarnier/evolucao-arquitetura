          ## Como evoluir a arquitetura?

- código de projetos antigos extraído para novos projetos
- necessidade de documentação (APIs internas)
- evolução no processo de deploy (blue-green)
- evolução na infra (tsuru, dbaas)

        </script>
      </section>

      <section data-markdown>

- new relic, google analytics, sentry

        </script>

      <section data-markdown>
        <script type="text/template">
          # vantagens da nova arquitetura

- projetos mais fáceis de gerenciar
- build mais rápido
- deploys menores e menos arriscados
- infra mais flexível (tsuru, diferentes linguagens, bancos, etc)

        </script>
      </section>

      <section data-markdown>
        <script type="text/template">
          # desvantagens

- dificuldade em manter a consistência do produto
- atualizações da plataforma (gems, APIs)
- ambiente mais complexo (arquitetura, deploys, setup do ambiente local) - docker?
- ambiente mais heterogêneo, nenhum time conhece a plataforma toda
- debug de erros mais difícil

        </script>
